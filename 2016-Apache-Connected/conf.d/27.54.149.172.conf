server {
	listen 27.54.149.172:80;	
	server_name 27.54.149.172;
	access_log /etc/nginx/files/usr/etc/apache2/domlogs/27.54.149.172.bytes bytes;
	access_log /etc/nginx/files/usr/etc/apache2/domlogs/27.54.149.172.log combined;
	error_log /etc/nginx/files/usr/etc/apache2/domlogs/27.54.149.172.error.log error;

	location / {
		location ~.*\.(3gp|gif|jpg|jpeg|png|ico|wmv|avi|asf|asx|mpg|mpeg|mp4|pls|mp3|mid|wav|swf|flv|html|htm|txt|js|css|exe|zip|tar|rar|gz|tgz|bz2|uha|7z|doc|docx|xls|xlsx|pdf|iso|woff|ttf|svg|eot|sh)$ {
			root /etc/nginx/files/usr/etc/apache2/htdocs/;						
			expires max;
			try_files $uri @backend;
		}

		location ~ ^/~(.+?)(/.*)?$ {
			internal;
			proxy_pass http://27.54.149.172:8080;
			include proxy.inc;
		}
		
		error_page 405 = @backend;
		error_page 500 = @custom;
		add_header X-Cache "HIT from Backend";
		proxy_pass http://27.54.149.172:8080;
		include proxy.inc;
	}

	location @backend {
		internal;
		proxy_pass http://27.54.149.172:8080;
		include proxy.inc;
	}

	location @custom {
		internal;
		proxy_pass http://27.54.149.172:8080;
		include proxy.inc;
	}

	location ~ .*\.(php|jsp|cgi|pl|py)?$ {
		proxy_pass http://27.54.149.172:8080;
		include proxy.inc;
	}

	location ~ /\.ht    {deny all;}
	location ~ /\.svn/  {deny all;}
	location ~ /\.git/  {deny all;}
	location ~ /\.hg/   {deny all;}
	location ~ /\.bzr/  {deny all;}

	disable_symlinks if_not_owner from=/etc/nginx/files/usr/etc/apache2/htdocs/;



}
